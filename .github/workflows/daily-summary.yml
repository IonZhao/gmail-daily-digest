name: Daily Email Summary

on:
  schedule:
    # Run at 10:00 AM California Time (PST UTC-8 / PDT UTC-7) = 18:00 UTC (winter) / 17:00 UTC (summer)
    # Using 18:00 UTC to cover PST (most of the year)
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run email summary script
        env:
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          AI_PROVIDER: ${{ vars.AI_PROVIDER || 'openai' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: ${{ vars.ANTHROPIC_MODEL || 'claude-3-5-sonnet-20241022' }}
          TIMEZONE: ${{ vars.TIMEZONE || 'America/Los_Angeles' }}
        run: npm start
